<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(120deg, #1e3c72, #2a5298);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.dashboard {
    background: white;
    width: 420px;
    padding: 35px;
    border-radius: 14px;
    box-shadow: 0 18px 35px rgba(0,0,0,0.25);
    text-align: center;
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.dashboard h2 {
    margin-bottom: 20px;
    color: #2a5298;
}

.info {
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    text-align: center;
    letter-spacing: 3px;
}

button {
    width: 100%;
    padding: 14px;
    background: #2a5298;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #1e3c72;
}

.footer {
    margin-top: 18px;
    font-size: 13px;
    color: gray;
}
</style>
</head>

<body>

<div class="dashboard">
    <h2>ðŸŽ“ Student Attendance</h2>

    <div class="info">
        Enter the OTP shared by your teacher
    </div>

    <form action="/submit_otp" method="POST">
        <input type="hidden" name="email" value="{{ email }}">
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Submit OTP</button>
    </form>

    <div class="footer">
        Cloud-Based Attendance System
    </div>
</div>

</body>
</html>
